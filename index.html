<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UNIWEB Calculator</title>
<style>
  body { font-family: Arial, sans-serif; background:#1c1c1c; color:#fff; margin:0; padding:0; }
  h2 { background:#ff7a00; color:#fff; text-align:center; margin:0; padding:12px; }

  .container {
    max-width: 900px; 
    margin:20px auto; 
    padding:15px; 
    background:#2a2a2a; 
    border-radius:10px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
  }
  .input-section, .summary {
    background:#333; 
    border-radius:8px;
    padding:12px;
  }

  .input-row {
    display: flex; 
    justify-content: space-between;
    align-items:center;
    margin-bottom: 10px;
  }
  .input-row label {
    font-size:0.9rem;
    margin-right:8px;
    white-space:nowrap;
  }
  .input-row input[type=date] {
    width: 180px;
    padding:5px;
    font-size:0.9rem;
    border:none;
    border-radius:5px;
  }
  .input-row input[type=number] {
    width: 130px;
    padding:5px;
    font-size:0.9rem;
    border:none;
    border-radius:5px;
  }

  .summary p { margin:6px 0; font-size:0.95rem; }
  .highlight-orange { color:#ffb84d; font-weight:bold; }
  .highlight-green { color:#80ff80; font-weight:bold; }

  button {
    width:100%; padding:10px; margin-top:10px;
    font-size:1rem; font-weight:bold; cursor:pointer;
    background:#ff7a00; color:white; border:none; border-radius:5px;
  }
  button:hover { background:#ff9a33; }

  /* ✅ Virtual scrolling container */
  .table-container {
    max-height: 500px;
    overflow-y: auto;
    margin-top: 15px;
    border: 1px solid #444;
    border-radius: 5px;
    position: relative;
  }
  table { width:100%; border-collapse: collapse; font-size:0.8rem; }
  th, td { border:1px solid #555; padding:5px; text-align:center; }
  th { 
    background:#ff7a00; 
    color:white; 
    position: sticky; 
    top: 0; 
    z-index: 2;
  }
  tr:nth-child(even) { background-color:#2d2d2d; }
  tr:nth-child(odd) { background-color:#1c1c1c; }
  tr.bonus-row { background:#265e26 !important; }
  tr.sunday { background:#5e2626 !important; }

  /* Placeholder div for virtual rows */
  .spacer { height: 0; }

  /* ✅ Loading overlay */
  .loading-overlay {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items:center;
    justify-content:center;
    flex-direction: column;
    font-size: 1.2rem;
    color: white;
    z-index: 9999;
    display: none;
  }
  .spinner {
    border: 6px solid #444;
    border-top: 6px solid #ff7a00;
    border-radius: 50%;
    width: 50px; height: 50px;
    animation: spin 1s linear infinite;
    margin-bottom: 10px;
  }
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }

  @media(max-width:750px){
    .container { grid-template-columns: 1fr; }
    .input-row input { width:100%; }
  }
</style>
</head>
<body>

<h2>UNIWEB CALCULATOR</h2>

<div class="container">
  <div class="input-section">
    <div class="input-row"><label>Start Date:</label><input type="date" id="startDate"></div>
    <div class="input-row"><label>Initial Amount ($):</label><input type="number" id="initialAmount" value="100" oninput="updateInfo()"></div>
    <div class="input-row"><label>Days:</label><input type="number" id="earningDays" value="30"></div>
    <p id="dailyRateInfo">Daily Rate: 0%</p>
    <p id="bonusInfo">Bonus: $5.00 (5% of initial)</p>
    <button onclick="calculate()">CALCULATE</button>
  </div>

  <div class="summary" id="summary">
    <p>Earning Days (Excl. Sundays): <span id="dayCount">0</span></p>
    <p>Staking Earnings: <span class="highlight-orange" id="totalEarnings">$0.00</span></p>
    <p>Total Balance: <span class="highlight-green" id="totalBalance">$0.00</span></p>
  </div>
</div>

<div class="table-container" style="display:none;" id="tableWrapper">
  <table>
    <thead>
      <tr>
        <th>Date</th><th>Day</th><th>Day #</th>
        <th>Daily Fixed Earning</th><th>Interest on Stake</th>
        <th>New Stake</th><th>Staked Balance</th><th>Total Balance</th>
      </tr>
    </thead>
    <tbody id="virtualBody"></tbody>
  </table>
  <div class="spacer" id="spacer"></div>
</div>

<div class="loading-overlay" id="loadingOverlay">
  <div class="spinner"></div>
  Calculating, please wait...
</div>

<script>
let tableData = [];
let rowHeight = 28; 
let visibleRows = 50;
let currency = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' });

document.addEventListener('DOMContentLoaded', () => {
  const today = new Date().toISOString().split('T')[0];
  document.getElementById('startDate').value = today;
  updateInfo();
});

function getRate(amount){
  if(amount>=35000)return 0.035;
  if(amount>=25000)return 0.0325;
  if(amount>=17000)return 0.03;
  if(amount>=10000)return 0.0275;
  if(amount>=5000)return 0.026;
  if(amount>=2500)return 0.025;
  if(amount>=1000)return 0.023;
  if(amount>=300)return 0.0215;
  if(amount>=100)return 0.02;
  if(amount>=20)return 0.015;
  return 0;
}

function updateInfo(){
  const amt = parseFloat(document.getElementById('initialAmount').value) || 0;
  const bonus = amt * 0.05;
  const rate = getRate(amt) * 100;
  document.getElementById('bonusInfo').innerText = `Bonus: ${currency.format(bonus)} (5% of initial)`;
  document.getElementById('dailyRateInfo').innerText = `Daily Rate: ${rate.toFixed(2)}%`;
}

function animateCounter(elementId, start, end, duration){
  const el = document.getElementById(elementId);
  const range = end - start;
  let startTime = null;
  function step(timestamp){
    if(!startTime) startTime = timestamp;
    const progress = Math.min((timestamp - startTime) / duration, 1);
    const value = start + range * progress;
    el.innerText = currency.format(value);
    if(progress < 1) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

async function calculate(){
  const startDate = document.getElementById('startDate').value;
  const initialAmount = parseFloat(document.getElementById('initialAmount').value);
  const earningDays = parseInt(document.getElementById('earningDays').value);

  if(!startDate||!initialAmount||earningDays<=0){alert("Fill all required fields");return;}

  document.getElementById('loadingOverlay').style.display='flex';
  await new Promise(r=>setTimeout(r,50)); // Let UI update

  tableData = [];
  let start = new Date(startDate);
  let stakedBalance = 0;
  let totalEarnings = 0;
  const bonus = initialAmount*0.05;
  const rate = getRate(initialAmount);
  const dayNames=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

  let activeDays = 0;

  for(let i=0;i<earningDays;i++){
    let date = new Date(start);
    date.setDate(start.getDate()+i);
    let dow = date.getDay();

    let fixed=0,interest=0,bonusToday=0;

    if(i===0){ bonusToday=bonus; activeDays++; }
    else if(dow!==0){ fixed=initialAmount*rate; interest=stakedBalance*rate; activeDays++; }

    let newStake=fixed+interest+bonusToday;
    if(i===0||dow!==0) stakedBalance+=newStake;
    totalEarnings += newStake;

    tableData.push({
      date:date.toISOString().slice(0,10),
      dayName:dayNames[dow],
      dayNum:i+1,
      fixed:currency.format(fixed),
      interest:currency.format(interest),
      newStake:currency.format(newStake),
      stakedDisplay: currency.format(stakedBalance),
      totalDisplay: currency.format(initialAmount+stakedBalance),
      bonus:i===0,
      sunday:dow===0
    });

    // Yield every 500 rows for responsiveness
    if(i % 500 === 0) await new Promise(r=>setTimeout(r,0));
  }

  document.getElementById('dayCount').innerText = activeDays;
  animateCounter('totalEarnings', 0, totalEarnings, 1000);
  animateCounter('totalBalance', 0, initialAmount+stakedBalance, 1000);

  renderVirtualTable();
  document.getElementById('loadingOverlay').style.display='none';
}

function renderVirtualTable(){
  const wrapper = document.getElementById('tableWrapper');
  const tbody = document.getElementById('virtualBody');
  const spacer = document.getElementById('spacer');

  wrapper.style.display="block";
  tbody.innerHTML="";
  spacer.style.height = (tableData.length * rowHeight) + "px";

  wrapper.onscroll = () => {
    const scrollTop = wrapper.scrollTop;
    const startIndex = Math.floor(scrollTop / rowHeight);
    const endIndex = Math.min(startIndex + visibleRows, tableData.length);
    tbody.style.transform = `translateY(${startIndex*rowHeight}px)`;

    let html="";
    for(let i=startIndex; i<endIndex; i++){
      const r = tableData[i];
      const cls = r.bonus?"bonus-row":(r.sunday?"sunday":"");
      html += `<tr class="${cls}">
        <td>${r.date}</td><td>${r.dayName}</td><td>${r.dayNum}</td>
        <td>${r.fixed}</td><td>${r.interest}</td>
        <td>${r.newStake}</td>
        <td>${r.stakedDisplay}</td>
        <td>${r.totalDisplay}</td>
      </tr>`;
    }
    tbody.innerHTML = html;
  };

  wrapper.scrollTop = 0;
  wrapper.onscroll();
}
</script>

</body>
</html>
