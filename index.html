<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>UNIWEB Compounding Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    background: linear-gradient(145deg, #0a0f24, #03142f 80%);
    color: #e0e8ff;
  }
  h2 {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.4rem;
    text-align: center;
    padding: 12px;
    color: #4fc3ff;
    text-shadow: 0 0 12px #007bff;
    margin: 0;
  }
  .container {
    max-width: 1000px;
    margin: 10px auto;
    padding: 12px;
  }
  .summary-cards {
    display: flex;
    justify-content: space-around;
    margin-bottom: 12px;
    flex-wrap: wrap;
    gap: 8px;
  }
  .card {
    background: linear-gradient(135deg, #0047ab, #008bff);
    color: white;
    padding: 8px 12px;
    border-radius: 8px;
    font-weight: 600;
    flex: 1;
    text-align: center;
    min-width: 90px;
    font-size: 0.85rem;
    box-shadow: 0 0 12px rgba(0, 198, 255, 0.4);
  }
  .card span {
    display: inline-block;
    transition: text-shadow 0.3s ease;
  }
  .card span.glow {
    text-shadow: 0 0 12px #00c6ff, 0 0 20px #00c6ff;
  }

  /* Compact form row */
  .form-compact {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    justify-content: space-between;
    margin-bottom: 8px;
  }
  .form-item {
    display: flex;
    align-items: center;
    gap: 6px;
    background: rgba(10,20,40,0.4);
    padding: 4px 8px;
    border-radius: 6px;
    flex: 1;
    min-width: 150px;
  }
  .form-item label {
    font-size: 0.75rem;
    color: #cce6ff;
    white-space: nowrap;
  }
  .form-item input {
    flex: 1;
    padding: 4px 6px;
    font-size: 0.85rem;
    background: #0b132d;
    border: 1px solid #2d4b7c;
    border-radius: 4px;
    color: #e0e8ff;
  }
  .form-item input:focus {
    outline: none;
    box-shadow: 0 0 6px #4fc3ff;
    border-color: #4fc3ff;
  }

  button {
    padding: 6px 12px;
    margin-top: 6px;
    font-size: 0.85rem;
    background: linear-gradient(90deg, #007bff, #00c6ff);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 10px rgba(0, 198, 255, 0.4);
    flex: 1;
  }
  button:hover {
    transform: translateY(-1px);
    box-shadow: 0 0 15px rgba(0, 198, 255, 0.7);
  }

  #dailyRateBox, #bonusBox {
    font-weight: bold;
    font-size: 0.8rem;
    margin-top: 4px;
    text-shadow: 0 0 6px #007bff;
  }
  #dailyRateBox { color: #00ffcc; }
  #bonusBox { color: #4fc3ff; }

  .table-container {
    width: 100%;
    overflow-x: auto;
    margin-top: 10px;
    border-radius: 6px;
    box-shadow: 0 0 10px rgba(0, 198, 255, 0.2);
  }
  table {
    border-collapse: collapse;
    width: 100%;
    min-width: 700px;
    background: rgba(10, 20, 40, 0.95);
    color: #e0e8ff;
    font-size: 0.75rem;
  }
  th, td {
    padding: 6px;
    text-align: center;
    border: 1px solid #2d4b7c;
  }
  th {
    background: linear-gradient(90deg, #0047ab, #00bfff);
    color: white;
    font-weight: 600;
    position: sticky;
    top: 0;
    z-index: 2;
    text-shadow: 0 0 6px #007bff;
    font-size: 0.75rem;
  }
  tr.earning-row {
    background: rgba(0, 191, 255, 0.08);
  }
  tr.sunday {
    background-color: rgba(60, 60, 60, 0.25) !important;
    color: #777;
  }
  .bonus-row {
    background-color: rgba(0, 198, 255, 0.15) !important;
    font-weight: bold;
    text-shadow: 0 0 4px #00c6ff;
  }

  /* Row animation */
  tbody tr {
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 0.4s ease, transform 0.4s ease;
  }
  tbody tr.show {
    opacity: 1;
    transform: translateY(0);
  }

  #backToTop {
    display: none;
    position: fixed;
    bottom: 12px;
    right: 12px;
    z-index: 99;
    font-size: 16px;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border: none;
    outline: none;
    color: white;
    cursor: pointer;
    background: linear-gradient(135deg,#007bff,#00c6ff);
    box-shadow: 0 0 8px rgba(0,198,255,0.5);
    opacity: 0.7;
    transition: all 0.3s ease;
  }
  #backToTop:hover { opacity: 1; transform: scale(1.05); }
  @media (max-width: 600px) {
    h2 { font-size: 1.1rem; }
    .card { font-size: 0.7rem; padding: 6px; }
    .form-compact { flex-direction: column; }
    .form-item { width: 100%; }
    button { width: 100%; }
  }
</style>
</head>
<body>

<h2>UNIWEB Calculator</h2>

<div class="container">
  <div class="summary-cards">
    <div class="card">Earning Days: <span id="earningDayCount">0</span></div>
    <div class="card">Staked: $<span id="stakedCount">0.0000</span></div>
    <div class="card">Total: $<span id="totalCount">0.00</span></div>
  </div>

  <div class="form-compact">
    <div class="form-item">
      <label for="startDate">Start:</label>
      <input type="date" id="startDate" />
    </div>
    <div class="form-item">
      <label for="initialAmount">Amount $:</label>
      <input type="number" id="initialAmount" min="1" value="100" oninput="updateBonus();" />
    </div>
    <div class="form-item">
      <label for="earningDays">Days:</label>
      <input type="number" id="earningDays" min="1" value="30" />
    </div>
  </div>

  <div id="dailyRateBox">Daily Rate: 2.00%</div>
  <div id="bonusBox">Bonus: $5.00 (5% of initial amount)</div>

  <div class="form-compact" style="margin-top:6px;">
    <button onclick="generateTable()">Calculate</button>
  </div>

  <div class="table-container" id="results"></div>
</div>

<button id="backToTop" title="Go to top">â†‘</button>

<script>
let tableData = [];
let prevEarningDays = 0, prevStaked = 0, prevTotal = 0;

function getDailyRate(amount) {
  return amount >= 100 ? 0.02 : 0.015;
}

function updateBonus() {
  const initialAmount = parseFloat(document.getElementById('initialAmount').value) || 0;
  const bonus = initialAmount * 0.05;
  const rate = getDailyRate(initialAmount) * 100;
  document.getElementById('bonusBox').innerText =
    `Bonus: $${bonus.toFixed(2)} (5% of initial amount)`;
  document.getElementById('dailyRateBox').innerText =
    `Daily Rate: ${rate.toFixed(2)}%`;
}

function animateValue(id, start, end, duration, decimals = 0) {
  const element = document.getElementById(id);
  element.classList.add("glow");
  setTimeout(() => element.classList.remove("glow"), 800);
  
  let startTime = null;
  function animate(currentTime) {
    if (!startTime) startTime = currentTime;
    const progress = Math.min((currentTime - startTime) / duration, 1);
    const value = start + (end - start) * progress;
    element.innerText = value.toFixed(decimals);
    if (progress < 1) requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);
}

// Default today
document.getElementById('startDate').valueAsDate = new Date();

function generateTable() {
  const startDateInput = document.getElementById('startDate').value;
  if (!startDateInput) { alert('Please select a start date'); return; }

  const initialAmount = parseFloat(document.getElementById('initialAmount').value);
  const totalDays = parseInt(document.getElementById('earningDays').value);
  const startDate = new Date(startDateInput);
  const bonus = initialAmount * 0.05;
  const dayNames = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

  tableData = [];
  let stakedBalance = 0;
  let earningDayCount = 0;

  for (let day = 0; day < totalDays; day++) {
    let currentDate = new Date(startDate);
    currentDate.setDate(startDate.getDate() + day);

    let dayOfWeek = currentDate.getDay();
    let fixedEarning = 0, interest = 0, bonusToday = 0;
    let rateToday = getDailyRate(initialAmount);

    if (day === 0) {
      bonusToday = bonus;
      earningDayCount++;
    } else if (dayOfWeek !== 0) {
      fixedEarning = initialAmount * rateToday;
      interest = stakedBalance * rateToday;
      earningDayCount++;
    }

    let newStake = fixedEarning + interest + bonusToday;
    if (day === 0 || dayOfWeek !== 0) {
      stakedBalance += newStake;
    }

    let totalBalance = initialAmount + stakedBalance;

    tableData.push({
      date: currentDate.toISOString().slice(0,10),
      dayName: dayNames[dayOfWeek],
      dayNumber: day+1,
      fixedEarning: fixedEarning.toFixed(2),
      interest: interest.toFixed(4),
      newStake: newStake.toFixed(4),
      stakedBalance: stakedBalance.toFixed(4),
      totalBalance: totalBalance.toFixed(2),
      isBonus: day===0,
      isSunday: dayOfWeek===0
    });
  }

  animateValue("earningDayCount", prevEarningDays, earningDayCount, 800, 0);
  animateValue("stakedCount", prevStaked, stakedBalance, 1000, 4);
  animateValue("totalCount", prevTotal, initialAmount + stakedBalance, 1000, 2);

  prevEarningDays = earningDayCount;
  prevStaked = stakedBalance;
  prevTotal = initialAmount + stakedBalance;

  renderTable();
}

function renderTable() {
  let html = '<table><thead><tr>' +
    '<th>Date</th><th>Day</th><th>#</th>' +
    '<th>Fixed Earning</th><th>Interest</th><th>New Stake</th>' +
    '<th>Staked Balance</th><th>Total Balance</th>' +
    '</tr></thead><tbody>';

  tableData.forEach(row => {
    let cls = row.isSunday ? 'sunday' : (row.isBonus ? 'bonus-row earning-row' : 'earning-row');
    html += `<tr class="${cls}">` +
      `<td>${row.date}</td>` +
      `<td>${row.dayName}</td>` +
      `<td>${row.dayNumber}</td>` +
      `<td>${row.fixedEarning}</td>` +
      `<td>${row.interest}</td>` +
      `<td>${row.newStake}</td>` +
      `<td>${row.stakedBalance}</td>` +
      `<td>${row.totalBalance}</td>` +
      `</tr>`;
  });

  html += '</tbody></table>';
  document.getElementById('results').innerHTML = html;

  // Animate rows
  const rows = document.querySelectorAll('#results tbody tr');
  rows.forEach((row, i) => {
    setTimeout(() => row.classList.add('show'), i * 40);
  });
}

// Back to top
let backToTopBtn = document.getElementById("backToTop");
window.onscroll = function() {
  backToTopBtn.style.display =
    (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) ? "block" : "none";
};
backToTopBtn.onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});

updateBonus();
</script>

</body>
</html>
