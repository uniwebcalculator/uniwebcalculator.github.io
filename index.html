<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UNIWEB Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet"/>
  <style>
    body { margin: 16px auto; font-family: 'Roboto', system-ui, sans-serif; background: #f9fbfd; color: #1a2a47; max-width: 920px; line-height: 1.3; }
    h2 { font-family: 'Orbitron', sans-serif; font-weight: 700; font-size: 1.5rem; color: #00509e; margin-bottom: 16px; text-align: center; }
    .top-dashboard { display: flex; justify-content: space-between; align-items: center; color: #004080; font-weight: 700; font-size: 0.9rem; margin-bottom: 16px; user-select: none; flex-wrap: wrap; }
    .top-dashboard > div { flex: 1; min-width: 150px; text-align: center; }
    .top-dashboard span { display: block; margin-top: 4px; font-size: 1.3rem; color: #0074d9; font-weight: 800; }
    .input-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 12px; margin-bottom: 8px; padding: 0 4px; }
    .input-group.horizontal { display: flex; align-items: center; gap: 8px; }
    .input-group.horizontal label { flex: 0 0 110px; font-weight: 600; font-size: 0.85rem; color: #004080; white-space: nowrap; text-align: left; padding-left: 4px; }
    input[type="number"], input[type="date"] { font-size: 0.85rem; padding: 6px 8px; border: 1.5px solid #0074d9; border-radius: 5px; width: 100%; }
    .stats-line { display: flex; justify-content: space-between; margin: 12px 4px 20px 4px; flex-wrap: wrap; font-weight: 600; font-size: 0.85rem; color: #004080; }
    .btn-row { display: flex; justify-content: center; gap: 12px; margin-bottom: 24px; }
    button { padding: 10px 0; background-color: #0074d9; color: #fff; font-weight: 700; font-size: 1rem; border: none; border-radius: 6px; cursor: pointer; min-width: 150px; }
    button:hover:enabled { background-color: #005aab; }
    button:disabled { opacity: 0.45; cursor: not-allowed; }

    /* Table container with straight top and rounded bottom */
    .table-container {
      overflow-x: auto;
      background: #fff;
      border-radius: 0 0 8px 8px; /* straight top, rounded bottom */
      box-shadow: 0 3px 10px rgba(0,116,217,0.1);
    }

    table { border-collapse: collapse; width: 100%; font-size: 0.75rem; table-layout: fixed; }
    thead tr { background-color: #0074d9; color: white; }
    th, td { padding: 6px 6px; border-bottom: 1px solid #dbe9ff; text-align: center; word-wrap: white-space: normal; }
    #resultsTable th:nth-child(2), #resultsTable td:nth-child(2) { width: 65px; padding: 4px; font-size: 0.75rem; }
    th { white-space: normal; max-width: 90px; font-size: 0.75rem; line-height: 1.1rem; }

    /* Remove any accidental top rounding on header cells */
    thead tr:first-child th:first-child { border-top-left-radius: 0; }
    thead tr:first-child th:last-child { border-top-right-radius: 0; }

    tbody tr:nth-child(even) { background-color: #f7faff; }
    tbody tr.bonus-row { background-color: #daf1da !important; font-weight: 700; color: #006400; }
    tbody tr.sunday-row td:nth-child(2) { color: red !important; font-weight: bold; }

    @media (max-width: 720px) { table { font-size: 0.7rem; } th, td { padding: 4px; } }
  </style>
</head>
<body>

  <h2>UNIWEB Calculator</h2>

  <div class="top-dashboard">
    <div>Staking Balance <span id="stakedAmount">$0.00</span></div>
    <div>Total Balance <span id="totalBalance">$0.00</span></div>
  </div>

  <div class="input-container">
    <div class="input-group horizontal">
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" />
    </div>
    <div class="input-group horizontal">
      <label for="initialAmount">Amount ($):</label>
      <input type="number" id="initialAmount" min="1" value="100" />
    </div>
    <div class="input-group horizontal">
      <label for="daysInput">No. of Days:</label>
      <input type="number" id="daysInput" min="1" value="30" />
    </div>
    <div class="input-group horizontal">
      <label for="dailyRateInput">Daily Rate %:</label>
      <input type="number" id="dailyRateInput" step="0.01" min="0" />
    </div>
  </div>

  <div class="stats-line">
    <div id="actualEarningDays">Earning Days (excluding Sundays): 0</div>
    <div id="bonusInfo">Bonus: $0.00 (5% of initial)</div>
  </div>

  <div class="btn-row">
    <button type="button" onclick="calculate()">Calculate</button>
    <button type="button" id="exportBtn" onclick="exportToExcel()" disabled>Export to Excel</button>
  </div>

  <div class="table-container" aria-label="Earnings breakdown table" style="margin-bottom: 32px;">
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Day #</th>
          <th>Date</th>
          <th>task Earning</th>
          <th>stake Interest</th>
          <th>new Stake</th>
          <th>stake Balance</th>
        </tr>
      </thead>
      <tbody id="resultsTableBody"></tbody>
    </table>
  </div>

  <!-- SheetJS library for Excel export -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <script>
    const currency = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' });

    function getRate(amount) {
      if (amount >= 35000) return 0.035;
      if (amount >= 25000) return 0.0325;
      if (amount >= 17000) return 0.03;
      if (amount >= 10000) return 0.0275;
      if (amount >= 5000) return 0.026;
      if (amount >= 2500) return 0.025;
      if (amount >= 1000) return 0.023;
      if (amount >= 300) return 0.0215;
      if (amount >= 100) return 0.02;
      if (amount >= 20) return 0.015;
      return 0;
    }

    function formatDateDDMMYY(date) {
      const dd = String(date.getDate()).padStart(2, '0');
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const yy = String(date.getFullYear()).slice(-2);
      return `${dd}-${mm}-${yy}`;
    }

    function updateDailyRateInput() {
      const initialAmount = parseFloat(document.getElementById('initialAmount').value) || 0;
      const calculatedRate = getRate(initialAmount) * 100;
      const dailyRateInput = document.getElementById('dailyRateInput');
      if (dailyRateInput.hasAttribute('readonly')) {
        dailyRateInput.value = calculatedRate.toFixed(2);
      }
    }

    function updateBonusInfo() {
      const initialAmount = parseFloat(document.getElementById('initialAmount').value) || 0;
      const bonusAmount = initialAmount * 0.05;
      document.getElementById('bonusInfo').textContent = `Bonus: ${currency.format(bonusAmount)} (5% of initial)`;
    }

    function countSundays(startDate, totalDays) {
      let sundays = 0;
      for (let i = 0; i < totalDays; i++) {
        let d = new Date(startDate);
        d.setDate(d.getDate() + i);
        if (d.getDay() === 0) sundays++;
      }
      return sundays;
    }

    function animateValue(id, start, end, duration = 800) {
      const el = document.getElementById(id);
      const range = end - start;
      let startTime = null;
      function step(timestamp) {
        if (!startTime) startTime = timestamp;
        const progress = Math.min((timestamp - startTime) / duration, 1);
        const val = start + progress * range;
        el.textContent = currency.format(val);
        if (progress < 1) requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }

    function calculate() {
      const startDateStr = document.getElementById('startDate').value;
      const initialAmount = parseFloat(document.getElementById('initialAmount').value);
      const daysInput = parseInt(document.getElementById('daysInput').value);
      let dailyRate = parseFloat(document.getElementById('dailyRateInput').value);

      if (!startDateStr) { alert('Please select a start date.'); return; }
      if (isNaN(initialAmount) || initialAmount <= 0) { alert('Please enter a valid initial amount.'); return; }
      if (isNaN(daysInput) || daysInput <= 0) { alert('Please enter a valid number of days.'); return; }
      if (isNaN(dailyRate) || dailyRate < 0) { alert('Please enter a valid daily rate.'); return; }

      dailyRate = dailyRate / 100;
      const bonusAmount = initialAmount * 0.05;
      const startDate = new Date(startDateStr);

      let sundaysCount = countSundays(startDate, daysInput);
      let earningDaysCount = daysInput - sundaysCount;

      document.getElementById('actualEarningDays').textContent =
        `Earning Days (excluding Sundays): ${earningDaysCount}`;

      const resultsBody = document.getElementById('resultsTableBody');
      resultsBody.innerHTML = '';

      let stakedBalance = 0;

      for (let i = 0; i < daysInput; i++) {
        const currentDate = new Date(startDate);
        currentDate.setDate(startDate.getDate() + i);
        const isSunday = currentDate.getDay() === 0;

        let fixed = 0, interest = 0, bonusToday = 0;

        if (i === 0) {
          bonusToday = bonusAmount;
        } else if (!isSunday) {
          fixed = initialAmount * dailyRate;
          interest = stakedBalance * dailyRate;
        }

        const newStake = fixed + interest + bonusToday;
        stakedBalance += newStake;

        const tr = document.createElement('tr');
        if (bonusToday > 0) tr.classList.add('bonus-row');
        if (isSunday) tr.classList.add('sunday-row');

        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${formatDateDDMMYY(currentDate)}</td>
          <td>${currency.format(fixed)}</td>
          <td>${currency.format(interest)}</td>
          <td>${currency.format(newStake)}</td>
          <td>${currency.format(stakedBalance)}</td>
        `;
        resultsBody.appendChild(tr);
      }

      animateValue('stakedAmount', 0, stakedBalance);
      animateValue('totalBalance', 0, initialAmount + stakedBalance);
      updateBonusInfo();

      const xb = document.getElementById('exportBtn');
      if (xb) { xb.disabled = false; xb.setAttribute('aria-disabled', 'false'); }
    }

    function exportToExcel() {
      const table = document.getElementById("resultsTable");
      const wb = XLSX.utils.table_to_book(table, { sheet: "Earnings" });
      XLSX.writeFile(wb, "earnings.xlsx");
    }

    window.addEventListener('DOMContentLoaded', () => {
      const dailyRateInput = document.getElementById('dailyRateInput');
      dailyRateInput.setAttribute('readonly', 'readonly');
      updateDailyRateInput();
      updateBonusInfo();
      document.getElementById('startDate').valueAsDate = new Date();

      document.getElementById('initialAmount').addEventListener('input', () => {
        updateDailyRateInput();
        updateBonusInfo();
      });
      document.getElementById('daysInput').addEventListener('input', () => { updateDailyRateInput(); });

      dailyRateInput.addEventListener('focus', () => { dailyRateInput.removeAttribute('readonly'); });
      dailyRateInput.addEventListener('blur', () => {
        const val = parseFloat(dailyRateInput.value);
        if (isNaN(val) || val < 0) {
          dailyRateInput.setAttribute('readonly', 'readonly');
          updateDailyRateInput();
        }
      });

      const xb = document.getElementById('exportBtn');
      if (xb) { xb.disabled = true; xb.setAttribute('aria-disabled', 'true'); }
    });
  </script>
</body>
</html>
